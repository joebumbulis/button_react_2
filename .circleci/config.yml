version: 2.1
#reusable executors: define build environment (container or vm) that can be used to run any job(s) in this config
executors:
  my-executor:
     docker:
      - image: cimg/node:15.6.0
    # resource_class: large

orbs:
  heroku: circleci/heroku@1.2.6
  gcp-gcr: circleci/gcp-gcr@0.13.0


#orchestrate jobs: define dependencies, run order, and approval 
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - lint
            - test
          # filters: 
          #   branches:
          #     only: main
      - heroku/deploy-via-git:
          requires: 
            - hold
          filters:
            branches:
              only: main
      - build-push-docker-image:
          requires:
            - hold
          # filters:
          #   branches:
          #     only: main
      - gke-deploy:
          requires:
            - hold
          # filters:
          #   branches:
          #     only: main

# reusable commands: can be called as steps in any job(s) in this config
commands:
  installnode:
    description: "Install and cache node"
    steps:
      - checkout
      - run: 
          name: Node Version
          command: node --version
      - restore_cache:
          keys: 
            - dependency-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - dependency-cache-v1-{{ .Branch }}
            - dependency-cache-v1-
      - run: 
          name: NPM Install
          command: npm install --legacy-peer-deps  
      - save_cache:
          paths:
            - ./node_modules
          key: dependency-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}  
# builing blocks of ci/cd
jobs:
  build:
    executor: my-executor
    steps:
    # DLC does nothing here, its caching depends on commonality of the image layers.
      # - setup_remote_docker:
      #     docker_layer_caching: true
      - installnode

  lint: 
    executor: my-executor
    resource_class: small
    steps:
      - installnode
      - run:
          name: Run Linting
          command: npm run lint

  test: 
    parallelism: 4
    executor: my-executor
    resource_class: large
    steps:
      - installnode 
      - run: mkdir ~/junit
      - run: 
          name: Run Tests
          command: |
            TEST=$(circleci tests glob **/__tests__/*.js | circleci tests split --split-by=timings)
            npm run test:coverage $TEST
      - run: 
          command: cp test-results/junit.xml ~/junit
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
  # build dcker image then push image to GCR
  build-push-docker-image:
    description: build and push image to Google Container Registry
    machine: true
    resource_class: large
    steps:
      - checkout
      - gcr/gcr-auth
      - gcr/build-image:
          image: cci-react-demo-app
          tag: v1 #Change version number when updating app, ie. v2
      - gcr/push-image:
          image: cci-react-demo-app
          tag: v1 #Change version number when updating app, ie. v2
      - store_artifacts:
          path: /bin/app_build
  #Deploy app to GKE
  gke-deploy:
    description: Deploy application to Google Kubernetes Engine
    machine: true
    resource_class: large
    steps:
      # - gcp-gcr/gcr-auth
      # - gke/update-kubeconfig-with-credentials:
      #     cluster: planted-cluster
      #     install-kubectl: true
      # - gke/rollout-image:
      #     cluster: planted-cluster
      #     deployment: planted-prod
      #     container: planted-prod
      #     image: gcr.io/circleci-demo-286921/planted-app
      #     tag: $CIRCLE_SHA1
      # Install `gcloud` and `kubectl` if not already installed.
      - gcp-gke/install
      # Initialize the `gcloud` CLI.
      - gcp-gke/init
      # Update a deployment Docker image.
      - gcp-gke/rollout-image:
          deployment: circle-ci-cluster
          container: react-circle-prod
          image: gcr.io/optimal-sentry-327419/cci-react-demo-app # change version when upda












