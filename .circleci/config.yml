# setup workflows 
version: 2.1 

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          mapping: |
            src/.* test-src true
            back-end/.* back-end true
            .circleci/.* circle-ci true
            kubernetes/.* kubes true 
          # Optional, defaults to main:
          base-revision: origin/main